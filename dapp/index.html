<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Welcome to coinflip!</h1>
                <h2>Your balance: <span id="balance"></span> ETH</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <div class="canvas">
                    <img class="img img-responsive coin" src="img/coin.png" alt="Coin" width="200"/>
                    <p class="result"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <p>
                    How much eth would you like to bet?<br/>
                    Max. bet: <strong><span id="gameBalance"></span> ETH</strong>
                </p>
                <div class="row justify-content-center">
                    <div class="col-3">
                        <div class="input-group mb-3">
                            <input type="number" name="bet" class="form-control" placeholder="0.2" aria-label="Bet" aria-describedby="play">
                            <button class="btn btn-primary" type="button" id="play">Play</button>
                        </div>
                        <button class="btn btn-danger" type="button" id="deposit">Deposit</button>
                        <button class="btn btn-success" type="button" id="profit">Extract</button>
                    </div>
                </div>
                <p id="result"></p>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="dist/js/main.js"></script>
  </body>
</html>
